<!DOCTYPE html>
<html>
<head>
  <title>Participant ID</title>
  <!-- Add any necessary CSS files -->
</head>
<body>
  <script>
    function redirect() {
      window.location.href = '/users/consent'; 
    }
  </script>
  
  <form action="/users" method="POST"> <!--sends the value-->
    <label> Enter Participant ID: <br>
      <input type="text" name="participantid"> 
    </label>
    <button type="submit" onclick="redirect()"> Submit </button>
  </form>

  <script>
    const participantForm = document.querySelector('form');

    participantForm.addEventListener('submit', (e) => {
      e.preventDefault(); // prevents submission w/page refresh 
      const fd = new FormData(participantForm); // creates new data payload  
      const obj = Object.fromEntries(fd); // converts an array of array into a single line 
      console.log(obj);

      const participantID = JSON.stringify(obj.participantid); // accept JavaScript and return it as a JSON 
      localStorage.setItem('participantID', participantID); // key, data 
      

      // window.location.href = "retrievedata.html"
      
    });
  </script>
</body>
</html>
