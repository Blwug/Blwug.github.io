<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Demographic Information </title>
        <script src="demographic.js"></script>

        <link href = "demographic.css" rel ="stylesheet" type = "text/css">
        

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <body>
        <div class="container">
            <div class = "title"> 

                <h5> 
                    Please answer all questions
                    <br>
                    <small class = "text-muted"> All questions are optional and you are free to leave the questions blank if you choose not to answer. </small>
                </h5>


            </div>
            

            <form>

                <!-- <div class = "col" > -->

                <div class = "col">                     
                    <div class = "form-group max-height " style = "width:200px;">
                        <label for = "age">  What is your age? </label>
                        <select class = "form-select" name = "age">
                            <option selected>Age
                                <option value="Under 18">Under 18</option>
                                <option value="18-24">18-24</option>
                                <option value="35-44">35-44</option>
                                <option value = "45-54"> 45-54</option>
                                <option value = "55+"> 55+ </option>

                        </select>
                    </div>
                </div>


                <!--

                        <select class="form-select" label for = "age" name = "age" aria-label="Default select example"  style = "max-width: 1400px; max-height: 500px; margin: auto;">
            
                    <option selected>What is your age?
                    <option value="Under 18">Under 18</option>
                    <option value="18-24">18-24</option>
                    <option value="35-44">35-44</option>
                    <option value = "45-54"> 45-54</option>
                    <option value = "55+"> 55+ </option>
                </select>




                -->
                <br>

                <div class = "col"> 
                    <div class = "formQuestion">
                    <label for = "income">What is your Household income (round to the nearest dollar) </label>
                    <br>
                    <input type = "text" name = "income" placeholder = "">
                    </div>
                
                </div>

                <br>

            

                <div class = "formQuestion">
                    <label for = "occupation">  What is your occupation? </label>
                    <br>
                    <input type = "text" name = "occupation" placeholder = "">
                </div>

                <br>

                <div class = "form-group">
                    <label for  = "gender" > What is your gender identity? </label>
                    <select class = "form-select"  style = "width:200px;" name = "gender">
                        <option value = "gender" > Gender </option>
                        <option value="Man">Man </option>
                        <option value="Women">Women</option>
                        <option value="Two-Sprited">Two-Sprited</option>
                        <option value = "Other"> Other</option>
                        <option value = "I would prefer not to say"> I would prefer not to say</option>


                    </select>
                    <br>

                </div>

        

                <!--
                    <select class="form-select" label for = "gender" name = "gender" aria-label="Default select example"  style = "max-width: 1400px; max-height: 500px; margin: auto;">
                    
                    <option selected>What is your gender identity?
                    <option value="Man">Man </option>
                    <option value="Women">Women</option>
                    <option value="Two-Sprited">Two-Sprited</option>
                    <option value = "Other"> Other</option>
                    <option value = "I would prefer not to say"> I would prefer not to say</option>
                </select>


                -->
            
                <div class = "formQuestion">
                    <label for = "other-gender">  If you selected other, please specify what your gender idenitity is </label>
                    <br>
                    <input type = "text" name = "other-gender" placeholder = "">
                </div>
                <br>


                <div class = "form-group">
                    <label for = "education"> What is the highest degree of education you have completed </label>
                    <select class = "form-select"  style = "width:200px;" name = "education"> 
                        <option value = "Education"> Education </option>
                        <option value="Less HS degree"> Less than a high school diploma </option>
                        <option value="HS degree/equal">High school degree or equivalent</option>
                        <option value="Bachelor's degree">Bachelor's degree </option>
                        <option value = "Master's degree"> Master's degree </option>
                        <option value = "Doctorate"> Doctorate</option>
                        <option value = "Other"> Other </option>
            



                    </select>


                </div>

                <br>

                <!-- 

                    <select class="form-select" label for = "education" name = "education" aria-label="Default select example"  style = "max-width: 1400px; max-height: 500px; margin: auto;">
            
                    <option selected>What is the highest degree or level of education you have completed? 
                    <option value="Less HS degree"> Less than a high school diploma </option>
                    <option value="HS degree/equal">High school degree or equivalent</option>
                    <option value="Bachelor's degree">Bachelor's degree </option>
                    <option value = "Master's degree"> Master's degree </option>
                    <option value = "Doctorate"> Doctorate</option>
                    <option value = "Other"> Other </option>

                </select>
                <br>



                -->

                <div class = "formQuestion">
                    <label for = "other-degree">  If you selected other, please specify what is the highest degree/level of education you have complated </label>
                    <br>
                    <input type = "text" name = "other-degree" placeholder = "">
                </div>
                <br>

                <div class = "formQuestion">
                    <label for = "curr-enroll"> What was/is your post-secondary major? (In the event that you have completed or are)
                        currently enrolled in post-secondary </label>
                        <br>
                    <input type = "text" name = "curr-enroll" placeholder = "">
                </div>
                <br>

                <div class = "formQuestion">

                    <script>
                        function redirect() {
                          window.location.href = '/users/retrievedata'; 
                        }
                      </script>





                    <!-- <button id="btn"> Submit </button>-->
                    <button type = "submit" class = "btn btn-primary btn-lg" onclick = "redirect()"> Next </button>
                
                    
                    <!--When clicking on submit, the code stores all the data from the open-ended questions and puts it in the list, user_data -->
                </div>
            </form>

        </div>
    </body>

    <script>
            const form = document.querySelector('form');

form.addEventListener('submit', (e) => {
    e.preventDefault(); //prevents submission w/page refresh 
    const fd = new FormData(form); //creates new data payload  
    //fd = array of array 
    const obj = Object.fromEntries(fd); //converts an array of array into a single line 
    console.log(obj);

    const json = JSON.stringify(obj); //accepts javascript and returns it as a JSON 
    localStorage.setItem('form', json); //key, data 

    // window.location.href = "retrievedata.html"
    console.log('form')

    

})


    </script>

</html>
